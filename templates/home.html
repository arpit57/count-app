<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with YOLOv5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
</head>
<body>
    <h1>Object Detection with YOLOv5</h1>
    
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Upload Image:</label>
        <input type="file" name="file" accept="image/*" required>
        <br>
        <label for="confidence">Confidence:</label>
        <input type="range" id="confidence" name="conf" min="0" max="1" step="0.01" value="0.25">
        <br>
        <label for="iou">IoU:</label>
        <input type="range" id="iou" name="iou" min="0" max="1" step="0.01" value="0.1">
        <br>
        <label for="size">Image Size:</label>
        <input type="range" id="size" name="size" min="100" max="1000" step="10" value="640">
        <br>
        <button type="submit">Process Image</button>
    </form>

    <h2>Original Image</h2>
    <canvas id="originalCanvas" width="800" height="600"></canvas>

    <div>
        <h2>Draw Mask</h2>
        <canvas id="maskCanvas" width="800" height="600"></canvas>
        <button onclick="clearMask()">Clear Mask</button>
    </div>

    <div>
        <h2>Processed Image</h2>
        <canvas id="processedCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        var originalCanvas = new fabric.Canvas('originalCanvas');
        var maskCanvas = new fabric.Canvas('maskCanvas', { isDrawingMode: true });
        var processedCanvas = new fabric.Canvas('processedCanvas');

        function clearMask() {
            maskCanvas.clear();
        }
    </script>
</body>
</html>
